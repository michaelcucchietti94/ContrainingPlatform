 <div class="row">
    <div class="col-md-12">
        <div class="sidenav">
            <button class="menubtn">
                <a [routerLink]="['/admin-dashboard']"> <i class="fas fa-home" style="margin-right: 10px"> </i>
                    Home </a>
            </button>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#users"
                (click)="userscollapse()">
                <i class="fas fa-users" style="margin-right: 15px"></i>Users
            </button>
            <div class="collapsebtn" id="users" *ngIf="isUserCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin/users']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Gestisci gli utenti </a>
                </button>
            </div>
            <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#tests"
                (click)="testscollapse()">
                <i class="fas fa-users" style="margin-right: 15px"></i>Tests
            </button>
            <div class="collapsebtn" id="tests" *ngIf="isTestCollapsed">
                <button class="menubtn" style="padding-left: 40px; background-color: #334247;">
                    <a [routerLink]="['/admin/tests']"> <i class="fas fa-edit" style="margin-right: 10px">
                        </i> Gestisci i test </a>
                </button>
            </div>
        </div>
    </div>
</div>
