<div class="container">
  <div class="row mt-5">
    <div class="col-md-1">
    </div>

    <div class="col-md-10">
      <table>
        <tr>
          <th>Category</th>
          
          <th>
            Edit
          </th>
          <th>
            Delete
          </th>
        </tr>
      
        <tr>
          <td>
            <input placeholder="Inserisci categoria" [(ngModel)]="categoryToInsert.category" />
          </td>
          <td>
            <button (click)="insert(categoryToInsert)">insert</button>
          </td>
          <td>
            <button (click)="clear()">Clear</button>
          </td>
        </tr>
        <tr *ngFor="let c of categories">
          <td>
            <input [(ngModel)]="c.category" />
          </td>
          <td>
            <button (click)="update(c)">Save</button>
          </td>
          <td>
            <button (click)="delete(c)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
    
    <div class="col-md-1">

    </div>
  </div>
</div>
