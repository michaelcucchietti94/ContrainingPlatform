<div id="logoutBox" class="logoutBox">
    <div class="message">
        <span class="text">Sei sicuro di voler smettere di giocare?</span>
        <div class="controls">
            <a class="button" (click)="confirmLogout()">Si</a>
            <a class="button" (click)="cancelLogout()">No</a>
        </div>
    </div>
</div>
<div class="background"></div>

<div class="mainContainer" id="dashboardContainer">
    <div class="header">
        <app-dashboard-header (logout)="showLogoutBox()"></app-dashboard-header>
    </div>
    <div class="main">
        <router-outlet></router-outlet>
    </div>
</div>
