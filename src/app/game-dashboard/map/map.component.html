
<div class="defaultBox">
    <div class="mapContainer">
        <div class="mapNavigator">
            <div>
                <div class="back" (click)="goUp()"></div>
                <div class="elements">
                    <div *ngFor="let elem of elements">
                        <a class="button" (click)="goDown(elem)" (mouseenter)="overSpecific(elem)" (mouseleave)="leaveSpecific()">{{elem.testo}}</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="map continente" id="contrainingMap"></div>
    </div>
</div>
