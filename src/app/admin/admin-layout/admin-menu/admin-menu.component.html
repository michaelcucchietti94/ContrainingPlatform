 <div class="row">
    <div class="col-md-12">
        <div class="sidenav">
            <ul>
                <li>
                    <button class="menubtn">
                        <a [routerLink]="['/admin-dashboard']"> <i class="fas fa-home" style="margin-right: 10px"> </i>
                            Home </a>
                    </button>
                </li>
                <li class="dropdown">
                    <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#users"
                        (click)="userscollapse()">
                        <i class="fas fa-users" style="margin-right: 15px"></i>Users
                    </button>
                    <div class="collapsebtn" id="users" *ngIf="isUserCollapsed" class="dropdown-content">
                        <button class="menubtn" style="padding-left: 40px; background-color:transparent;">
                            <a [routerLink]="['/admin-dashboard/users']" class="dropbtn"> <i class="fas fa-edit" style="margin-right: 10px">
                                </i> Gestisci gli utenti </a>
                        </button>
                    </div>
                </li>
                <li class="dropdown">
                    <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#tests"
                        (click)="testscollapse()">
                        <i class="fas fa-users" style="margin-right: 15px"></i>Tests
                    </button>
                    <div class="collapsebtn" id="tests" *ngIf="isTestCollapsed" class="dropdown-content">
                        <button class="menubtn" style="padding-left: 40px; background-color: transparent;">
                            <a [routerLink]="['/admin-dashboard/tests']" class="dropbtn"> <i class="fas fa-edit" style="margin-right: 10px">
                                </i> Gestisci i test </a>
                        </button>
                    </div>
                </li>
                <li class="dropdown">
                        <button type="button" class="menubtn" data-toggle="collapsebtn" data-target="#analisi"
                            (click)="testscollapse()">
                            <i class="fas fa-users" style="margin-right: 15px"></i>Analisi
                        </button>
                        <div class="collapsebtn" id="analisi" *ngIf="isTestCollapsed" class="dropdown-content">
                            <button class="menubtn" style="padding-left: 40px; background-color: transparent;">
                                <a [routerLink]="['/admin-dashboard/analisi']" class="dropbtn"> <i class="fas fa-edit" style="margin-right: 10px">
                                    </i> Visualizza grafica utenti </a>
                            </button>
                        </div>
                    </li>
            </ul>
        </div>
    </div>
</div>
